{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="mb-3">
            <p>Please enter your login Details below.</p>
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="firstname" name="firstname" placeholder="First Name" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="lastname" name="lastname" placeholder="Last Name" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="email" name="email" placeholder="Email Address" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="confirmation" placeholder="Password (again)" type="password">
        </div>
        <div class="mb-3">
            <p>Please select your user type before filling in your address</p>
        </div>
        <div class="mb-3">
            <label for="type">User Type:</label>
            <select name="type" id="type" onchange="myFunction()">
                <option value="none" selected disabled hidden>Which type of user are you</option>
                <option value="owner">Restaurant Owner</option>
                <option value="driver">Delivery Driver</option>
            </select>
        </div>
        <div class="mb-3">
            <p id="requiredfields"></p>
        </div>
        <script>
            function myFunction() {
              var x = document.getElementById("type").value;
              if (x === 'owner'){
              document.getElementById("requiredfields").innerHTML = "Please fill out the following fields with your restaurant's name and address";
              } else {
                document.getElementById("requiredfields").innerHTML = "Only fill in the city field with which city you'll be delivering in. Don't fill in any of the other fields below";
              }
            }
        </script>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="restname" name="restname" placeholder="Restaurant Name" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="street" name="street" placeholder="Street" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="city" name="city" placeholder="City" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="state" name="state" placeholder="State" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="zip" name="zip" placeholder="Zip" type="text">
        </div>
        <div>
            <button class="btn btn-primary" type="submit">Register</button>
        </div>
    </form>
{% endblock %}
